<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avtar</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/bff32bff1b.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="card">
        <div class="poster">
            <img src="./asset/poster.jpg" alt="">
        </div>
        <div class="details">
            <img src="./asset/avtarlogo.png" class="logo" alt="">
            <h3>Directed by james Cameron</h3>
            <div class="rating">
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-solid fa-star"></i>
                <i class="fa-regular fa-star"></i>
                <span>4/5</span>
            </div>
            <div class="tag">
                <span>Sci-fi</span>
                <span>Action</span>
            </div>
            <div class="info">
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut soluta, minus cum nemo dolorum officiis....
            </div>
            <div class="cast">
                <h4>Cast</h4>
                <ul> 
                    <li> <img src="./asset/cast1.jpg" alt=""> </li>
                    <li> <img src="./asset/cast2.jpg" alt=""> </li>
                    <li> <img src="./asset/cast3.jpg" alt=""> </li>
                    <li> <img src="./asset/cast4.jpg" alt=""> </li>
                    <li> <img src="./asset/cast5.jpg" alt=""> </li>

                    
                </ul>
            </div>
        </div>
    </div>

</html>
